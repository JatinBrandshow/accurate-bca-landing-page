<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Combined Header</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <header class="bg-white shadow-md py-4 px-6">
            <div class="w-full mx-auto flex flex-col lg:flex-row justify-between items-center gap-4">
                <!-- Left: Main Logo and Accreditation Logos -->
                <div class="flex flex-col sm:flex-row items-center gap-4">
                    <!-- Main Logo (Dummy) -->
                    <img src="/image/accurate-logo.png" alt="Main Logo" class="h-12 object-contain cursor-pointer" />

                    <!-- Accreditation Logos Grid (Dummies) -->
                    <div class="grid grid-cols-2 sm:grid-cols-2 gap-2 sm:gap-4">
                        <img src="/image/oppo-india.webp" alt="NAAC Logo" class="h-10 object-contain shadow-md" />
                        <img src="/image//suwasthi-intense-healthcare-logo.webp" alt="NBA Logo" class="h-10 object-contain shadow-md" />
                        <img src="/image/urs-tech-logo.webp" alt="QS-I-GAUGE Logo" class="h-10 object-contain shadow-md" />
                        <img src="/image/wipro4247.logowik.com.webp" alt="IIC Logo" class="h-10 object-contain shadow-md" />
                    </div>
                </div>

                <!-- Right: Contact Info -->
                <div class="flex text-center space-x-2">
                    <p class="text-gray-700 font-medium"><strong>Phone:</strong> +91 9560148370</p>
                    <p class="text-gray-700 font-medium"><strong>Email:</strong> admissions@accurate.in</p>
                </div>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="bg-gradient-to-br from-blue-900 to-indigo-700 text-white py-20">
            <div class="max-w-[1500px] mx-auto px-6 flex flex-col md:flex-row items-center justify-between gap-10 h-screen">
                <!-- Text Content -->
                <div class="md:w-8/12 text-center md:text-left">
                    <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4">
                        BCA in Data Science
                    </h1>
                    <p class="text-lg md:text-xl mb-6">
                        Empower Your Data-Driven Future with AI, Machine Learning, and Big Data.
                    </p>
                    <p class="text-sm mb-6">
                        NAAC Accredited | AICTE Approved | 100% Placement Assistance
                    </p>
                    <a href="https://admissions.accurate.in" target="_blank" class="inline-block bg-yellow-400 text-black font-semibold px-6 py-3 rounded-lg hover:bg-yellow-300 transition">
                        Apply Now â€“ 2025 Batch
                    </a>
                </div>

                <!-- Form Section -->
                <div class="md:w-4/12 w-full bg-white text-black rounded-lg p-8 shadow-lg">
                    <h2 class="text-2xl font-semibold mb-6 text-center">Apply Now</h2>
                    <form action="#" method="POST" class="space-y-4">
                        <div>
                            <label class="block mb-1 font-medium" for="name">Full Name</label>
                            <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                        </div>
                        <div>
                            <label class="block mb-1 font-medium" for="email">Email</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                        </div>
                        <div>
                            <label class="block mb-1 font-medium" for="mobile">Mobile Number</label>
                            <input type="tel" id="mobile" name="mobile" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                        </div>
                        <div>
                            <label class="block mb-1 font-medium" for="course">Select Course</label>
                            <select id="course" name="course" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">-- Select Course --</option>
                                <option value="bca-ds">BCA in Data Science</option>
                                <option value="bba">BBA</option>
                                <option value="mba">MBA</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
